  {{~> navbar }}
  <div class="container-fluid flex-container">    
    <a href="#" class="scroll-top">
        <i class="scroll-top_icon"></i>
    </a>
    
    <div class="search-bar">
        <form class="search-form">
          <label for="#search" class="search-label">
            <img src="./assets/images/search.svg" class="search-icon"/> Search Docs
          </label>
          <input type="search" id="search"/>
        </form>
        
        <button class="hamburger sidebar-menu">
            <hr class="hamburger_line line1"/>
            <hr class="hamburger_line line2"/>
            <hr class="hamburger_line line3"/>
        </button>
      </div>
    <div class="sidebar">  
      <div class="scrollable menu-list">
        {{~> toc }}
      </div>

      <div class="sidebar-footer">
          <p class="powered-by">Powered by <a href="http://gauge.org/"><img src="./assets/images/gauge.svg" /></a></p>
          <p class="license-text">Licensed under the MIT License</p>
      </div>
    </div>
    <div class="scrollable main-content">
      {{~> header }}
      <div class="content-section">
        <h2 id="taiko-api">Taiko API</h2>
        {{~> content}}
      </div>
      <h2 id="taiko-troubleshoot">Troubleshoot</h2>
      {{~> troubleshoot}}
    </div>
  </div>
  </div>
